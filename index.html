<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body class="grey lighten-3">
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">APP</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">
                        Account
                    </a>
                </li>
                <li class="logged-in">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">
                        Create
                    </a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">
                        Login
                    </a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">
                        Sign Up
                    </a>
                </li>
            </ul>
        </div>
    </nav>

<div id="modal-signup" class="modal">
    <div class="modal-content">
        <h4>Sign Up</h4><br />
        <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" required>
                <label for="signup-email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" required>
                <label for="signup-password">Password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
        </form>
    </div>
</div>

<div id="modal-login" class="modal">
    <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
    </div>
</div>

<div id="modal-account" class="modal">
    <div class="modal-content center-align">
        <h4>Account</h4><br />
        <div class="account-details"></div>
    </div>
</div>

<div id="modal-create" class="modal">
    <div class="modal-content">
        <h4>Create</h4><br />
        <form id="create-form">
            <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Content</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
    </div>
</div>

<div class="container" style="margin-top: 40px">
    <ul class="collapsible z-depth-0 guides" style="border: none">
        <li>
            <div class="collapsible-header grey lighten-4">Some title</div>
            <div class="collapsible-body white">asd asd asdasd adasdad</div>
        </li>
    </ul>
</div>

<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>
<script src="firebase.js"></script>
<script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConf);

    const auth = firebase.auth();
    const db = firebase.firestore();

    db.settings({timestampsInSnapshots: true})
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/index.js"></script>


</body>
</html>
